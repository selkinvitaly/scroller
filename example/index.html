<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>test</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="../dist/scroller.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var scroller = new _({
        duration: 300
      });

      scroller.init();
    });
  </script>
</head>
<body>
  <nav id="menu">
    <ul>
      <li><a data-scroller-link="first" href="#first">first</a></li>
      <li><a data-scroller-link="second" href="#second">second</a></li>
      <li><a data-scroller-link="third" href="#third">third</a></li>
      <li><a data-scroller-link="fourth" href="#fourth">fourth</a></li>
      <li><a data-scroller-link="fifth" href="#fifth">fifth</a></li>
    </ul>
  </nav>
  <section id="first" data-scroller-area="first">first area</section>
  <section id="second" data-scroller-area="second">second area</section>
  <section id="third" data-scroller-area="third">third area</section>
  <section id="fourth" data-scroller-area="fourth">fourth area</section>
  <section id="fifth" data-scroller-area="fifth">fifth area</section>
</body>
</html>
